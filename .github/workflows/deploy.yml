name: Deploy FacNet Validator
# Manual deployment trigger to restart PM2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ubuntu
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Navigate to application directory
          sudo -u facnet -i bash << 'EOF'
          cd /var/www/facnet/app

          # Initialize git repository if it doesn't exist
          if [ ! -d ".git" ]; then
            echo "Initializing git repository..."
            git init
            git remote add origin https://github.com/montignypatrik/facnet-validator.git
            git fetch origin
            git checkout -b main origin/main
          else
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
          fi

          # Install ALL dependencies (server imports from vite.ts which needs Vite)
          npm ci

          # Build application
          npm run build

          # Run database migrations
          npm run db:push

          # Check if PM2 processes exist
          if pm2 describe facnet-validator >/dev/null 2>&1; then
            echo "PM2 processes exist - performing zero-downtime reload..."
            # Zero-downtime reload (restarts processes one by one)
            pm2 reload ecosystem.config.cjs --update-env
          else
            echo "No existing PM2 processes - performing initial start..."
            # Initial start (first deployment or after manual deletion)
            pm2 start ecosystem.config.cjs
          fi

          # Save PM2 configuration
          pm2 save

          # Wait for processes to stabilize
          sleep 5

          # Verify all processes are online
          pm2 status facnet-validator

          # Check health endpoint
          curl -f http://localhost:5000/api/health || echo "Warning: Health check failed"

          echo "Deployment completed successfully!"
          EOF

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ubuntu
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Check if application is responding
          sleep 10
          curl -f -k https://148.113.196.245 > /dev/null && echo "✅ Application is responding" || echo "❌ Application is not responding"

          # Check PM2 status as facnet user
          sudo -u facnet pm2 status facnet-validator